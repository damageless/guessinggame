<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Guessing Game</title>
</head>
<body>
<script>
    var x = Math.floor(Math.random() * 10) + 1;
    var turns = 0;
    var hint = 'Guess My Number Between 1-10!';

    while (turns < 10) {
        var guess = prompt(hint +
        '\nYou Have Guessed ' + turns + ' Times.');
        if (!guess) break;
        guess = Number(guess);
        if (guess == x) {
            document.write('<p>YOU WIN!</p>');
            turns = 10;
        } else {
            hint = 'Nope.';

            if (guess < x) hint += ' Too Small!';
            if (guess > x) hint += ' Too Big!';
            turns = turns + 1;
        }
    }
    alert('The secret number was ' + x + '.');
</script>
</body>
</html>
